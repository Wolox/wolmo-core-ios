language: objective-c
osx_image: xcode8.3
before_install:
- sudo gem install bundler
script:
- REPO_SLUG="$TRAVIS_REPO_SLUG" PULL_REQUEST="$TRAVIS_PULL_REQUEST" FORCE_CARTHAGE_VERSION=true
  script/cibuild
after_success:
  - bundle exec slather coverage --html --output-directory coverage
  - bundle exec slather coverage -x --output-directory coverage-xml
  - bundle exec codestats-metrics-reporter
branches:
  only:
  - master
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
